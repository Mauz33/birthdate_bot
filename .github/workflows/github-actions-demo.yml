name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  Preparation:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_TEST_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_TEST_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_TEST_DB }}" >> .env
          echo "OUTER_PORT=${{ secrets.POSTGRES_TEST_OUTER_PORT }}" >> .env

      - name: Docker compose Postgres for testing
        run: docker compose -f docker-compose.test.yml up -d

  Testing:
    runs-on: self-hosted
    needs: Preparation
    steps:
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.5'

      - name: Install requirements.txt
        run: pip install -r requirements.txt
        
      - name: Run Tests
        run: python -m pytest tests.py

      - name: Destroy test-db container
        run: docker compose -f docker-compose.test.yml down
