name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  Preparation:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB_NAME }}" >> .env
          echo "OUTER_PORT=${{ secrets.POSTGRES_TEST_OUTER_PORT }}" >> .env
          echo "INTERNAL_PORT=${{ secrets.POSTGRES_INTERNAL_PORT }}" >> .env

      - name: Docker compose Postgres for testing
        run: docker compose -f docker-compose.test.yml up -d

  Testing:
    runs-on: self-hosted
    needs: Preparation
    steps:
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.5'

      - name: Install requirements.txt
        run: pip install -r requirements.txt
        
      - name: Run Tests
        run: pytest tests.py

      - name: Destroy test-db container
        run: docker compose -f docker-compose.test.yml down --remove-orphans --volumes

      - name: Clean .env
        run: rm ./.env

      - name: Cleanup docker resources
        run: |
          docker network prune -f   # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð½ÐµÐ¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼Ñ‹Ðµ ÑÐµÑ‚Ð¸
          docker volume prune -f    # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð½ÐµÐ¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼Ñ‹Ðµ volumes
          docker image prune -f     # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð½ÐµÐ¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼Ñ‹Ðµ Ð¾Ð±Ñ€Ð°Ð·Ñ‹ (Ð±ÐµÐ· ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð¾Ð²)

  BuildAndRun:
    runs-on: self-hosted
    needs: Testing
    steps:
      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB_NAME }}" >> .env
          echo "OUTER_PORT=${{ secrets.POSTGRES_OUTER_PORT }}" >> .env
          echo "INTERNAL_PORT=${{ secrets.POSTGRES_INTERNAL_PORT }}" >> .env
          echo "TG_TOKEN=${{ secrets.TG_TOKEN }}" >> .env
      - name: Down active app
        run: docker compose -f ./docker-compose.app.yml down
      - name: Compose whole app
        run: docker compose -f ./docker-compose.app.yml up -d
